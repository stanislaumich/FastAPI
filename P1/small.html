<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div id="app">
        <v-app>
            <v-app-bar app dense dark color="purple">
                <v-app-bar-title>Titanic Demo</v-app-bar-title>
            </v-app-bar>
            <v-main>
                <v-navigation-drawer right absolute>
                    <v-container>
                        <div class="my-3">Side Panel</div>
                        <v-divider></v-divider>
                        <div class="my-6">
                            <v-text-field v-for="p in payload"
                             v-model="p.username"
                             :key = "p.name"
                             :label="p.name" dense outlined>
                            </v-text-field>
                        </div>
                        <div class="my-3">
                            <v-btn text color="purple" @click="data">predict</v-btn>
                        </div>
                    </v-container>
                </v-navigation-drawer>
                <v-container id="main">
                    <h1>Payload</h1>
                    {{ dataf }}
                    <h1 v-if="score">Model Score</h1>
                    {{ score }}
                </v-container>
            </v-main>
        </v-app>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="vue.js"></script>

    <style>
        #main {
            margin-right: 256px;
            margin-left: 20px;
        }
    </style>
</body>

</html>
